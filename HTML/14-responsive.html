<!-- RESPONSIVE WEB PAGE -->

<!-- Para que no se distorsionen las paginas cuando se pasa de un PC a un movil se usa:-->
<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0">-->

<!-- Media Queries = Consultas a los Medios -->
<!-- Media Types: print, screen... // Media Features: heigth, width, orientation... -->

<!DOCTYPE html>
<html>

<head>
    <title>Responsive</title>
    <style>
        @media (min-width: 600px) {
            body {
                background-color: red;
            }
        }

        @media (max-width: 599px) {
            body {
                background-color: blue;
            }
        }
    </style>
    <!-- Se usa @media para ajustarse al tipo de pantalla en el que se encuentra la pagina-->
</head>

<body>
    <h1>Welcome to my web page</h1>
</body>

</html>
