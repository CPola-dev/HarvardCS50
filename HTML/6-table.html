<!-- TABLAS -->
<!DOCTYPE html>
<html>

<head>
    <title>Table</title>
    <style>
        table {
            border: 2px, solid, black;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px, solid, black;
            padding: 5px;
        }
    </style>
</head>

<body>
    <table> <!-- Inicio Tabla -->
        <thead> <!-- Inicio de Titulos de Tabla -->
            <tr> <!-- Inicio de Fila (TableRow) -->
                <th>Ocean</th> <!-- Titulo de tabla (TableHead)-->
                <th>Average Depth</th>
                <th>Max Depth</th>
            </tr> <!-- Fin de Fila -->
        </thead> <!-- Fin de Titulos de Tabla -->
        <tbody> <!-- Inicio Datos de Tabla-->
            <tr> <!-- Inicio de Fila (TableRow) -->
                <td>Pacific</td> <!-- Datos de tabla (TableData)-->
                <td>4280 m</td>
                <td>10911 m</td>
            </tr> <!-- Fin de Fila -->
            <tr> <!-- Inicio de Fila (TableRow) -->
                <td>Atlantic</td> <!-- Datos de tabla (TableData)-->
                <td>3646 m</td>
                <td>8486 m</td>
            </tr> <!-- Fin de Fila -->
        </tbody> <!-- Fin Datos de Tabla-->
    </table> <!-- Fin Tabla -->
</body>

</html>
