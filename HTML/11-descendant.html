<!-- INTRO -->
<!DOCTYPE html>
<html>

<head>
    <title>Descendant</title>
    <style>
        ul>il {
            color: blue;
        }
    </style>
</head>

<body>
    <ol>
        <li>List Item One</li>
        <li>List Item Two</li>
        <ul>
            <li>SubList Item One</li>
            <li>SubList Item Two</li>
        </ul>
        <li>List Item Three</li>
    </ol>
</body>

</html>

<!-- CSS Descendant Selecctors -->
<!-- a, b - Selector de Elementos Multiples -->
<!-- a b - Descendientes -->
<!-- a > b - Descendiente Inmediato -->
<!-- a + b - Adjacent Sibling -->
<!-- [a=b] - Attribute Selector -->
<!-- a:b - Pseudoclass Selector  -->
<!-- a::b - Pseudoelement Selector -->
