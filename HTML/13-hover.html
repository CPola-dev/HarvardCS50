<!-- PSEUDOCLASS HOVER -->
<!DOCTYPE html>
<html>

<head>
    <title>Pseudoclass Hover</title>
    <style>
        button {
            width: 200px;
            height: 50px;
            font-size: 24px;
            background-color: green;
            transition: 0.5s;
        }

        button:hover {
            background-color: orange;
        }
    </style>

</head>

<body>
    <button>Click Me</button>
</body>

</html>
