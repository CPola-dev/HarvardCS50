<!-- FORMULARIOS -->
<!DOCTYPE html>
<html>

<head>
    <title>Form</title>
</head>

<body>
    <form> <!-- Inicio del Formulario -->
        <input type="text" placeholder="Full Name" name="name"> <!-- Campo de ingreso de texto-->
        <!-- type = tipo de info que ingresa // placeholder = nombre que aparece en la casilla desde el primer vistazo -->
        <!-- name = valor al que corresponde el dato que se introdujo en la casilla-->
        <input type="submit">
    </form> <!-- Fin del Formulario -->
</body>

</html>
