<!-- iIMAGENES -->
<!DOCTYPE html>
<html>

<head>
    <title>Image</title>
</head>

<body>
    <!--Img requiere 2 atributos base-->
    <!--src = que se refiere a la fuente
    alt = que muestra un texto alternativo en caso de que la imagen no se muestre-->
    <img src="cat.jpg" alt="Cat" width="150">
    <!--width indica el ancho de la imagen, es un atributo adicional-->
</body>

</html>
